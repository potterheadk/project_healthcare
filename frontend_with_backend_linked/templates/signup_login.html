<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthcare Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="bg-gray-900 text-white h-full">
  <nav class="bg-gray-800 text-white top-0 sticky">
    <div class="container mx-auto flex items-center justify-between py-4 px-6">
      <a href="{{ url_for('landing') }}" class="text-2xl font-bold">Healthcare</a>
  
      <ul class="flex items-center space-x-8">
        <li><a href="{{ url_for('landing') }}" class="hover:text-orange-500 transition">Home</a></li>
        <li><a href="#" class="hover:text-orange-500 transition">Counselling</a></li>
        <li><a href="#" class="hover:text-orange-500 transition">Image Analysis</a></li>
        <li><a href="{{ url_for('blogs') }}" class="hover:text-orange-500 transition">Blogs</a></li>
        <li><a href="#contact" class="hover:text-orange-500 transition">Contact</a></li>
        <li><a href="{{ url_for('auth_page') }}" class="bg-orange-500 text-white px-4 py-2 rounded-full font-semibold">Login</a></li>
        <li class="relative group">
            <a href="#" class="hover:text-orange-500 transition flex items-center">
              Dropdown <span class="ml-1">â–¼</span>
            </a>
            <ul class="absolute hidden group-hover:block bg-gray-700 text-sm mt-2 space-y-1 py-2 w-32 rounded-lg">
              <li><a href="#" class="block px-4 py-2 hover:bg-gray-600">Option 1</a></li>
              <li><a href="#" class="block px-4 py-2 hover:bg-gray-600">Option 2</a></li>
              <li><a href="#" class="block px-4 py-2 hover:bg-gray-600">Option 3</a></li>
            </ul>
          </li>
      </ul>
    </div>
  </nav>

  <section class="flex items-center justify-center h-screen bg-gradient-to-b from-gray-800 to-gray-900">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-sm w-full">
      <!-- Error and Success Messages -->
      <div id="error-message" class="hidden bg-red-500 text-white px-4 py-3 rounded mb-4"></div>
      <div id="success-message" class="hidden bg-green-500 text-white px-4 py-3 rounded mb-4"></div>

      <!-- Toggle Buttons -->
      <div class="flex mb-6 bg-gray-700 rounded-lg p-1">
        <button id="signup-toggle" 
                class="flex-1 py-2 text-sm font-medium rounded-md transition-colors duration-200 focus:outline-none">
          Sign Up
        </button>
        <button id="login-toggle"
                class="flex-1 py-2 text-sm font-medium rounded-md transition-colors duration-200 focus:outline-none">
          Login
        </button>
      </div>

      <!-- Sign Up Form -->
      <form id="signup-form" class="hidden space-y-4">
        <div>
          <label for="signup-username" class="block text-gray-300 mb-1">Username</label>
          <input 
            type="text" 
            id="signup-username" 
            required 
            class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:ring-2 focus:ring-orange-500 outline-none"
            placeholder="Enter your username">
        </div>

        <div>
          <label for="signup-password" class="block text-gray-300 mb-1">Password</label>
          <input 
            type="password" 
            id="signup-password" 
            required 
            class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:ring-2 focus:ring-orange-500 outline-none"
            placeholder="Enter your password">
        </div>

        <button 
          type="submit" 
          class="w-full bg-orange-500 hover:bg-orange-600 text-white px-6 py-2 rounded-full font-semibold transition">
          Sign Up
        </button>
      </form>

      <!-- Login Form -->
      <form id="login-form" class="space-y-4">
        <div>
          <label for="login-username" class="block text-gray-300 mb-1">Username</label>
          <input 
            type="text" 
            id="login-username" 
            required 
            class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:ring-2 focus:ring-orange-500 outline-none"
            placeholder="Enter your username">
        </div>

        <div>
          <label for="login-password" class="block text-gray-300 mb-1">Password</label>
          <input 
            type="password" 
            id="login-password" 
            required 
            class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:ring-2 focus:ring-orange-500 outline-none"
            placeholder="Enter your password">
        </div>

        <button 
          type="submit" 
          class="w-full bg-orange-500 hover:bg-orange-600 text-white px-6 py-2 rounded-full font-semibold transition">
          Login
        </button>
      </form>

      <div class="text-center mt-4">
        <p class="text-gray-400">Don't have an account? <span id="toggle-form" class="text-orange-500 hover:underline cursor-pointer">Sign up</span></p>
      </div>
    </div>
  </section>

  <script src="{{ url_for('static', filename='js/auth.js') }}" defer></script>
</body>
</html>
