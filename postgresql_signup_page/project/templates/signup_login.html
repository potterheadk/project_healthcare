<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Signup & Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup_login_service.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Welcome</h1>
            <p class="subtitle">Join us on your journey</p>
            
            <div class="toggle-container">
                <button class="toggle-button active" data-form="signup">Sign Up</button>
                <button class="toggle-button" data-form="login">Login</button>
                <div class="slider"></div>
            </div>

            <div class="form-wrapper">
                <div id="signup-form" class="form active">
                    <div class="input-group">
                        <label for="signup-username">Username</label>
                        <input type="text" id="signup-username" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" required>
                    </div>
                    <button id="signup-button">Create Account</button>
                </div>

                <div id="login-form" class="form">
                    <div class="input-group">
                        <label for="login-username">Username</label>
                        <input type="text" id="login-username" required>
                    </div>
                    <div class="input-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button id="login-button">Login</button>
                </div>
            </div>
            <p id="message"></p>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/signup_login_service.js') }}"></script>
</body>
</html>
