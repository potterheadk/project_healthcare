<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup/Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup_login_service.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>Signup/Login</h1>
        <div id="forms">
            <div id="signup-form">
                <h2>Signup</h2>
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button id="signup-button">Signup</button>
            </div>
            <div id="login-form">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button id="login-button">Login</button>
            </div>
            <div id="delete-form" style="display: none;">
                <h2>Delete Account</h2>
                <input type="text" id="delete-username" placeholder="Username" required>
                <input type="password" id="delete-password" placeholder="Password" required>
                <button id="delete-button">Delete Account</button>
            </div>
        </div>
        <p id="message"></p>
    </div>
    <script src="{{ url_for('static', filename='js/signup_login_service.js') }}"></script>
</body>
</html>
